{% extends "index.html" %}
{% block content %}
    {% for hotel in datum %}
        <h2>Hotel Information</h2>
        <p><strong>Name:</strong> {{ hotel.name }}</p>
        <p><strong>Link:</strong> <a href="{{ hotel.link }}" target="_blank">Booking Link</a></p>
        <p><strong>Rating:</strong> {{ hotel.rating }}</p>
    {% endfor %}
{% endblock %}
