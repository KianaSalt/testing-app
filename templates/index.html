<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONTHEGO APP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/app.css">
    <style>
        body {
            background-color: #ef9e58ac; /* Set your desired background color */
        }
        .navbar {
            background-color: #ef9e58ac;
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            font-weight: 500;
            transition: all 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <!-- Modern Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">ONTHEGO APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/book_now">Book Now</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/booking">Booking</a>
                    </li>
                
                    <!-- Add Tips link to the navigation bar -->
                    <li class="nav-item">
                        <a class="nav-link" href="/suggestions">Suggestions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content for each page goes here -->
    {% block content %}
    {% include "home.html" %}
    {% endblock %}
    

    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
